    <title>Iceman Media -Photo- and Videography Contact Form</title>

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
</head>

<body>
    <!--Iceman Media header start-->
    <div class="topnav">
        <a class="active" href="index.html" aria-label="Home"><b>ICEMAN MEDIA</b></a>
        <a href="index.html#projects" aria-label="Jump to the projects"><b>Projects</b></a>
        <a href="gallery.html" aria-label="Jump to the gallery"><b>Gallery</b></a>
        <a href="contact.html" aria-label="Jump to the contact section"><b>Contact Me</b></a>
    </div>
    <!--Iceman Media Header end-->

    <hr>

    <!--Contact form start-->
    <div class="text-center text-tan">
        <p class="font-50-tan">
            <strong>Contact</strong>
        </p>
        <hr class="width-15">
    </div>
    <div class="container font-20 center width-70 fill">
        <form action="thankyou.html">
            <div class="row">
                <div class="col-25">
                    <label for="name">Your Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="name" name="name" placeholder="Your name..." required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="email">Email</label>
                </div>
                <div class="col-75">
                    <input type="email" id="email" name="email" placeholder="Your email..." required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="phone">Phone</label>
                </div>
                <div class="col-75">
                    <input type="tel" id="phone" name="phone" placeholder="Your number..." required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="subject">Subject</label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"
                        required></textarea>
                </div>
            </div>
            <div class="row">
                <input class="font-20" type="submit" value="Send it">
            </div>
        </form>
    </div>
    <!--Contact form end-->

    <hr>

    <!--Footer start-->
    <footer>
        <div class="inline">
            <a target="_blank" class="styled" href="https://www.facebook.com"
                aria-label="Go to my Facebook (opens in a new tab)">
                <b>Facebook</b>
            </a>
        </div>
        <div class="inline">
            <a target="_blank" class="styled" href="https://www.twitter.com"
                aria-label="Go to my Twitter (opens in a new tab)">
                <b>Twitter</b>
            </a>
        </div>

    <!--Footer end-->
</body>

</html>
