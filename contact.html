<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta name="description" content="Introductory website for Iceman Media">
    <meta name="keywords" content="photography, videography, cars">
    <meta name="author" content="Daniel Bodnar">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- Title -->
    <title>Iceman Media -Photo- and Videography Contact Form</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
</head>

<body>
    <header>
        <a href="index.html" aria-label="Home">
            <span class="full-text">
                <h1 id="logo">Iceman Media</h1>
            </span>
            <span class="short-text">
                <h1 id="logo">IM</h1>
            </span>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li class="font-25"><a href="#projects" aria-label="Jump to the projects"><b>Projects</b></a></li>
                <li class="font-25"><a href="gallery.html" aria-label="Jump to the gallery"><b>Gallery</b></a></li>
                <li class="font-25"><a href="contact.html" aria-label="Jump to the contact section"><b>Contact
                            Me</b></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!--Contact form start-->
        <hr>
        <div class="text-center text-tan">
            <p class="font-50-tan">
                <strong>Contact</strong>
            </p>
            <hr class="width-15">
        </div>
        <div class="container font-20 center width-70 fill">
            <form action="thankyou.html">
                <div class="row">
                    <div class="col-25">
                        <label for="name">Your Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="name" name="name" placeholder="Your name..." required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="email">Email</label>
                    </div>
                    <div class="col-75">
                        <input type="email" id="email" name="email" placeholder="Your email..." required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="phone">Phone</label>
                    </div>
                    <div class="col-75">
                        <input type="tel" id="phone" name="phone" placeholder="Your number..." required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="subject">Subject</label>
                    </div>
                    <div class="col-75">
                        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"
                            required></textarea>
                    </div>
                </div>
                <div class="row">
                    <input class="font-20" type="submit" value="Send it">
                </div>
            </form>
        </div>
        <!--Contact form end-->

        <hr>

        <!--Footer start-->
        <footer>
            <div class="inline">
                <a target="_blank" rel="noopener" class="styled" href="https://www.facebook.com"
                    aria-label="Go to my Facebook (opens in a new tab)">
                    <b><i class="fa-brands fa-facebook"></i></b>
                </a>
            </div>
            <div class="inline">
                <a target="_blank" rel="noopener" class="styled" href="https://www.twitter.com"
                    aria-label="Go to my Twitter (opens in a new tab)">
                    <b><i class="fa-brands fa-x-twitter"></i></b>
                </a>
            </div>
            <div class="inline">
                <a target="_blank" rel="noopener" class="styled" href="https://www.tiktok.com/"
                    aria-label="Go to my TikTok (opens in a new tab)">
                    <b><i class="fa-brands fa-tiktok"></i></b>
                </a>
            </div>

            <p>
                Copyright Â© 2023 Iceman Media / All Rights Reserved.<br>
            </p>
        </footer>
        <!--Footer end-->
    </main>
    
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/4f9a0fc903.js" crossorigin="anonymous"></script>
</body>

</html>
